<app-tags></app-tags>
<ul>
    <li *ngFor="let food of foodlists">
        <a routerLink="/food/{{food.id}}">
        <img src="{{food.imageUrl}}" alt="image of a food">
        <div class="content">
            <div class="name">{{food.name}}    
            </div> 
            <span class="favorite {{food.favourite?'':'not'}}">â™¥</span>
            <!-- <ngx-star-rating  [id]="'rating'" [disabled]="false"></ngx-star-rating> -->

            <!-- <ngx-star-rating></ngx-star-rating> -->
        
            <star-rating [value]="food.star" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="24px" [readonly]="false"></star-rating>
        <div class="product-item-footer">
            <div class="origins">
                <span *ngFor="let origins of food.origins"> {{origins}}</span>
            </div>
            <div class="cook-time">
                <span>ðŸ•’</span>
                {{food.cookTime}}
            </div>
            
        </div>
        <div class="price">
            {{food.price| currency:'NPR'}} 
        </div>
        </div>
    </a>
    </li>
</ul>
